<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="programming, languages, newsletter,
        programming languages, c++, python, c, java, computer science, computing">
    <meta name="description" content="This site allows to fill up form and signup to newsletter about programming languages">
    <title>Newsletter signup</title>
</head>
<body>
    <header>
        <h2>Don't miss a thing! Singup to newsletter!</h2>
    </header>

    <form method="post" action="#" autocomplete="on">
        <p>
            <label>Name:
                <input name="name" type="text" placeholder="Name" autofocus>
            </label>
        </p>
        <p>
            <label>Surname:
                <input name="surname" placeholder="Surname" type="text" required>
            </label>
        </p>
        <p>
            <label>Month of birth:
                <input name="month" type="text" placeholder="Select a month" list="monthsList">
                <datalist id="monthsList">
                    <option value = "January">
                    <option value = "February">
                    <option value = "March">
                    <option value = "April">
                    <option value = "May">
                    <option value = "June">
                    <option value = "July">
                    <option value = "August">
                    <option value = "September">
                    <option value = "October">
                    <option value = "November">
                    <option value = "December">
                </datalist>
            </label>
        </p>
        <p>
            <label>Email:
                <input name="email" type="email" placeholder="sample@mail.com" required> (sample@mail.com)
            </label>
        </p>
        <p>
            <label>Mobile:
                <input name="mobileNum" type="tel" placeholder="+48 723 916 624"
                    pattern="^([\+]?\d{2}\s)?(\d{3}\s\d{3}\s\d{3})$">
            </label>
        </p>
        <p>
            <input name="submit" type="submit">
        </p>
    </form>

    <p>
        <a href="index.html">Back to home page</a>
    </p>

</body>
</html>
